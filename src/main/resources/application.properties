spring.application.name=fraisdirect
spring.profiles.active=${ACTIVE_PROFILE:dev}
spring.datasource.url=jdbc:${SGBD}://${MYSQL_SQL_HOST}:${MYSQL_SQL_PORT}/${MYSQL_SQL_DB}?createDatabaseIfNotExist=true
spring.datasource.username=${MYSQL_SQL_USERNAME}
spring.datasource.password=${MYSQL_SQL_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
server.servlet.context-path=${MAIN_PATH}
server.port=${SERVER_PORT}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

